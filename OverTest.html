<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>div重叠 叠加实例 排层叠顺序 www.divcss5.com</title>
<style>
.div-relative{position:relative;color:#000;border:1px solid #000;width:1000px;height:800px}
.div-a{ position:absolute;left:30px;top:30px;z-index:100;background:#F00;width:400px;height:400px}
/* 背景为红色 */
.div-b{ position:absolute;left:600px;top:200px;z-index:80;background:#FF0;width:300px;height:200px}
/* 背景为黄色 */
.div-c{ position:absolute;left:500px;top:500px;z-index:70;background:#00F;width:300px;height:300px}
/* 背景为蓝色 */
</style>
</head>
<body>
<div class="div-relative">
	<div class="div-a">my color is red</div>
    <div class="div-b">my color is yellow</div>
    <div class="div-c">my color is blue</div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
