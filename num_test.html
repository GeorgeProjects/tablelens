<body>
<script type="text/javascript">
	var re =new RegExp("^[A-Za-z1-9_ .]*[A-Za-z1-9_ .]*$");
	var aaaa = "Eve 123rything";

		alert("格式正确");
	}else{
		alert("格式错误");
	}
</script>
